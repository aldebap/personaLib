{% load staticfiles %}
<!DOCTYPE html>

<html>
<!-- Page header -->

<head>
	<title>personaLib</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
	</link>

	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/personaLib.js' %}"></script>
</head>

<!-- Page body -->

<body>
	<!-- menu panel -->
	{% csrf_token %}
	<!-- Navigation bar -->
	<nav class="navbar navbar-dark bg-dark">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
				 aria-expanded="false">
					Menu
				</a>
				<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					<a class="dropdown-item" href="#">Books</a>
					<a class="dropdown-item" href="#">Authors</a>
					<a class="dropdown-item" href="#">Publishers</a>
				</div>
			</li>
		</ul>

		<form class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
	</nav>

	<!-- content -->
	<div class="container-fluid">
		<div id="content"></div>

		<!-- add book Modal HTML -->
		<div id="addBookModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<form>
						<div class="modal-header">
							<h4 class="modal-title">New Book</h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label>Title</label>
								<input type="text" class="form-control" required>
							</div>
							<div class="form-group">
								<label>Author</label>
								<input type="text" class="form-control" required>
							</div>
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
							<input type="submit" class="btn btn-success" value="Add">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- initialization script -->
	<script type="text/javascript">
		//	init personaLib
		personaLibInit();
		personaLibShowAllBooks();
	</script>
</body>

</html>
